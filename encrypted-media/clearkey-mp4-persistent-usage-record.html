<!doctype html>
<meta name="timeout" content="long">
<html>
  <head>
    <meta charset=utf-8>
    <title>Encrypted Media Extensions ClearKey Success</title>
    <link rel="help" href="https://w3c.github.io/encrypted-media/">

    <script src=/resources/testharness.js></script>
    <script src=/resources/testharnessreport.js></script>
    <script src=/encrypted-media/util/utils.js></script>
    <script src=/encrypted-media/util/fetch.js></script>
    <script src=/encrypted-media/util/testmediasource.js></script>
    <script src=/encrypted-media/util/base64.js></script>
    <script src=/encrypted-media/util/utf8.js></script>
    <script src=/encrypted-media/util/clearkey-messagehandler.js></script>
    <script src=/encrypted-media/polyfill/clearkey-polyfill.js></script>
    <script src=/encrypted-media/js/playback-persistent-usage-record.js></script>

    <meta name="timeout" content="long">
  </head>
  <body>
    <meta name="timeout" content="long">
    <h1 class="instructions">Description</h1>
    <p class="instructions">
      This test verifies successful playback for a persistent-usage-record session with DRM Today and mp4/cenc content.
    </p>

    <div id='log'></div>

    <div id='video'>
      <video id="videoelement" width="600px"></video>
    </div>

    <script>
        var videoKeyId = 'AAAAAAPS_EEAAAAAAAAAAA';
        var videoKey = 'rzQTSR-sLD46a4jgU4RCBg';

        var keys = { };
        keys[ videoKeyId ] = videoKey;

        var clearkey = new ClearKey( keys ),
            messagehandler = clearkey.messagehandler.bind( clearkey );

        var config = {  video:              document.getElementById('videoelement'),
                        keysystem:          'org.w3.clearkey',
                        sessiontype:        'persistent-usage-record',
                        messagehandler:     messagehandler,
                        audioPath:          '/encrypted-media/content/chimera_audio.mp4',
                        videoPath:          '/encrypted-media/content/chimera_video.mp4',
                        audioType:          'audio/mp4;codecs="mp4a.40.5"',
                        videoType:           'video/mp4;codecs="avc1.4D4028"',
                        initDataType:       'keyids',
                        initData:           getInitData('keyids'),
                        duration:           5 };


        var testname = 'DrmToday playback; temporary sessiontype; calling setMediaKeys() after setting src attribute.';

        config.configuration = {    initDataTypes: [ config.initDataType ],
                                    audioCapabilities: [ { contentType: config.audioType } ],
                                    videoCapabilities: [ { contentType: config.videoType } ],
                                    sessionTypes: [ config.sessiontype ] };

        runTest(config, testname);

    </script>
  </body>
</html>
